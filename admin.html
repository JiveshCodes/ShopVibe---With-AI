<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Admin - ShopVibe</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></head>
<body>
<nav class="navbar"><div class="container"><div class="nav-wrapper">
<div class="logo"><i class="fas fa-shopping-bag"></i><span class="gradient-text">ShopVibe Admin</span></div>
<button onclick="logoutUser()" style="background: var(--gradient-2); color: white; border: none; padding: 10px 20px; border-radius: var(--radius-md); cursor: pointer;">Logout</button>
</div></div></nav>
<section style="padding: 60px 0;"><div class="container">
<h1 style="margin-bottom: 40px;"><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h1>
<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; margin-bottom: 50px;" id="statsGrid"></div>
<div style="background: white; padding: 30px; border-radius: var(--radius-lg); box-shadow: var(--shadow-sm);">
<h2 style="margin-bottom: 25px;">Recent Orders</h2><div id="ordersTable"></div>
</div></div></section>
<script src="js/data.js"></script><script src="js/utils.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    if (!isAdmin()) { window.location.href = 'login.html'; return; }
    const stats = updateAdminStats();
    document.getElementById('statsGrid').innerHTML = `
        <div style="background: var(--gradient-1); color: white; padding: 30px; border-radius: var(--radius-lg); text-align: center;">
            <i class="fas fa-box" style="font-size: 48px; margin-bottom: 15px;"></i>
            <h3 style="font-size: 32px;">${stats.totalProducts}</h3><p>Products</p>
        </div>
        <div style="background: var(--gradient-2); color: white; padding: 30px; border-radius: var(--radius-lg); text-align: center;">
            <i class="fas fa-shopping-cart" style="font-size: 48px; margin-bottom: 15px;"></i>
            <h3 style="font-size: 32px;">${stats.totalOrders}</h3><p>Orders</p>
        </div>
        <div style="background: var(--gradient-3); color: white; padding: 30px; border-radius: var(--radius-lg); text-align: center;">
            <i class="fas fa-rupee-sign" style="font-size: 48px; margin-bottom: 15px;"></i>
            <h3 style="font-size: 32px;">${formatCurrency(stats.totalRevenue)}</h3><p>Revenue</p>
        </div>
        <div style="background: var(--gradient-4); color: white; padding: 30px; border-radius: var(--radius-lg); text-align: center;">
            <i class="fas fa-users" style="font-size: 48px; margin-bottom: 15px;"></i>
            <h3 style="font-size: 32px;">${stats.totalUsers}</h3><p>Users</p>
        </div>
    `;
});
</script></body></html>
