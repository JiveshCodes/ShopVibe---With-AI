<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Dashboard - ShopVibe</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></head>
<body>
<nav class="navbar"><div class="container"><div class="nav-wrapper">
<div class="logo" onclick="window.location.href='index.html'"><i class="fas fa-shopping-bag"></i><span class="gradient-text">ShopVibe</span></div>
<button onclick="logoutUser()" style="background: var(--gradient-2); color: white; border: none; padding: 10px 20px; border-radius: var(--radius-md); cursor: pointer;">Logout</button>
</div></div></nav>
<section class="page-header"><div class="container"><h1><i class="fas fa-user-circle"></i> My Dashboard</h1><p id="userName">Welcome!</p></div></section>
<section style="padding: 60px 0;"><div class="container"><h2 style="margin-bottom: 30px;">My Orders</h2><div id="ordersContainer"></div></div></section>
<script src="js/data.js"></script><script src="js/utils.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    if (!isLoggedIn()) { window.location.href = 'login.html'; return; }
    const user = getCurrentUser();
    document.getElementById('userName').textContent = `Welcome, ${user.name}!`;
    const orders = getUserOrders();
    const container = document.getElementById('ordersContainer');
    if (orders.length === 0) {
        container.innerHTML = '<div style="text-align:center; padding:60px;"><h3>No orders yet</h3><a href="shop.html" class="btn btn-primary" style="margin-top:20px;">Shop Now</a></div>';
    } else {
        container.innerHTML = orders.map(order => `
            <div style="background: white; padding: 25px; border-radius: var(--radius-lg); box-shadow: var(--shadow-sm); margin-bottom: 20px;">
                <h3>Order #${order.id}</h3>
                <p style="color: var(--gray);">${new Date(order.createdAt).toLocaleDateString()}</p>
                <p><strong>Total:</strong> ${formatCurrency(order.total)}</p>
            </div>
        `).join('');
    }
});
</script></body></html>
