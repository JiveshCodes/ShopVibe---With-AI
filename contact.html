<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ShopVibe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo" onclick="window.location.href='index.html'">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="gradient-text">ShopVibe</span>
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="shop.html">Shop</a>
                    <a href="about.html">About</a>
                    <a href="contact.html" class="active">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="page-header">
        <div class="container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you!</p>
        </div>
    </section>
    <section style="padding: 80px 0;">
        <div class="container">
            <div style="max-width: 600px; margin: 0 auto;">
                <form style="background: white; padding: 40px; border-radius: var(--radius-lg); box-shadow: var(--shadow-md);" onsubmit="event.preventDefault(); alert('Message sent!'); this.reset();">
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600;">Name</label>
                        <input type="text" required style="width: 100%; padding: 14px; border: 2px solid var(--light-gray); border-radius: var(--radius-md);">
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600;">Email</label>
                        <input type="email" required style="width: 100%; padding: 14px; border: 2px solid var(--light-gray); border-radius: var(--radius-md);">
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label style="display: block; margin-bottom: 8px; font-weight: 600;">Message</label>
                        <textarea required rows="5" style="width: 100%; padding: 14px; border: 2px solid var(--light-gray); border-radius: var(--radius-md);"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 ShopVibe. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
